# .github/workflows/ci.yml
name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'      # یا نسخه‌ی بتایی که استفاده می‌کنید

      - name: Build app
        run: |
          xcodebuild clean build \
            -project test.xcodeproj \
            -scheme SwiftDemoProject \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 14" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Run unit & UI tests
        run: |
          xcodebuild test \
            -project test.xcodeproj \
            -scheme SwiftDemoProject \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 14" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
